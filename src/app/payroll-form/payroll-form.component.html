<div class="main-content">
  <div class="payroll-form">

    <div class="back-button-container">
      <button (click)="goBack()" class="back-button">Back</button> <!-- Back button -->
    </div>

    <h2>{{ isEditMode ? 'Update Payroll' : 'Add Payroll' }}</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="employeeId">Employee:</label>
        <select [(ngModel)]="payroll.employeeId" name="employeeId" [disabled]="isEditMode" required>
          <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.name }}</option>
        </select>
      </div>
      <div>
        <label for="salary">Salary:</label>
        <input type="number" [(ngModel)]="payroll.salary" name="salary" required>
      </div>
      <div>
        <label for="deductions">Deductions:</label>
        <input type="number" [(ngModel)]="payroll.deductions" name="deductions" required>
      </div>
      <div>
        <label for="bonuses">Bonuses:</label>
        <input type="number" [(ngModel)]="payroll.bonuses" name="bonuses" required>
      </div>
      <div>
        <label for="taxInformation">Tax Information:</label>
        <input type="text" [(ngModel)]="payroll.taxInformation" name="taxInformation" required>
      </div>
      <div class="submit-button-container">
        <button type="submit" class="submit-button">{{ isEditMode ? 'Update Payroll' : 'Add Payroll' }}</button>
      </div>
    </form>
  </div>
</div>
